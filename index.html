<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JasheleTechTV | Pseduo Official Website</title>
        <style>
            * {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
                font-size: 50px;
            }
            body {
                background-color: steelblue;
                text-align: center;
            }
            #video-container {
                position: relative;
                display: inline-block;
            }
            #my-video {
                width: 700px;
                height: 350px;
            }
            #dc {
                margin-bottom: 0%;
                font-size: 20px;
            }
            #dc + #dc {
                margin-top: 0;
                margin-bottom: 10;
            }
            /* Styling for video captions */
            #my-video::cue {
                font-size: 50px; /* Change this value to the desired font size */
                color: yellow; /* Optional: Change the color of the captions */
                background: rgba(0, 0, 0, 0.5); /* Optional: Add background color with transparency */
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <main>
            <h1 id="dc">Selamat Datang Di Visual WI SEWI</h1>
            <h2 id="dc">Pilih WI sesuai dengan Yang diinginkan</h2>

            <div id="video-container">
                <video id="my-video" controls loop>
                    <track kind="captions" src="captions.vtt" srclang="en" label="English" />
                    <source src="./2024-06-25 16-22-00.mp4" type="video/mp4" />
                    <p>Your browser doesn't support HTML video.</p>
                    <p>Here is a <a href="/sample-movie.mp4">link to the video</a> instead.</p>
                </video>
            </div>

            <!-- <p></p>
        <p></p> -->
        </main>

        <script>
            const video = document.querySelector("video"); // Ganti dengan selektor video yang sesuai
            const loopCount = 200;

            function loopVideo() {
                if (!video.paused) {
                    video.currentTime = 0;
                    video.play();
                }
            }

            // Panggil fungsi loopVideo 200 kali
            for (let i = 0; i < loopCount; i++) {
                loopVideo();
            }

            const textTrack = video.textTracks[0]; // Assuming you have only one text track
            const cues = textTrack.cues;

            const speechSynthesis = window.speechSynthesis;

            // Function to speak a cue
            function speakCue(cue) {
                const utterance = new SpeechSynthesisUtterance(cue.text);
                speechSynthesis.speak(utterance);
            }

            // Loop through cues and speak them
            for (const cue of cues) {
                speakCue(cue);
            }
        </script>
    </body>
</html>
